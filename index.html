<html>
	<head>
		<title>Chenqi's blog</title>
	</head>
	<body>
		<button onclick = func() style = "width:auto;height:20px">
		get content
		</button>
		<p></p>
		<script>
			function func(){
				req = new XMLHttpRequest();
				req.onreadystatechange = function(){
					if(req.readyState == 4 && req.status == 200){
						document.body.firstElementChild.nextElementSibling.textContent = req.responseText;
					}
				};
				req.open("GET", "text.txt", true);
				req.send();
			}
		</script>
	</body>
</html>
